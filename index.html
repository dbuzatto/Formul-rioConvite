<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="aside-container">
      <div>
        <img src="assets/Logo.svg" alt="Explosão de confetes" />
        <h1 id="logo">Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
    <main>
      <header>
        <p>Crie seu convite</p>
      </header>
      <div class="all">
        <div class="about">
          <div id="aboutinit">
            <img src="assets/icons/calendar.svg" alt="Ícone de calendário">
            <p>Sobre o evento</p>
          </div>
          <div class="input-wrapper">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" placeholder="Nome do evento">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
