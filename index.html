<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="aside-container">
      <div>
        <img src="assets/Logo.svg" alt="Explosão de confetes" />
        <h1 id="logo">Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
    <main>
      <header>
        <p>Crie seu convite</p>
      </header>
      <div class="all">
        <div class="about">
          <div id="aboutinit">
            <img src="assets/icons/calendar.svg" alt="Ícone de calendário" />
            <p>Sobre o evento</p>
          </div>
          <div class="input-wrapper">
            <label for="title">Título</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Nome do evento"
            />
          </div>
          <div class="startend">
            <div class="input-wrapper">
              <label for="start">Início</label>
              <input type="date" id="start" name="start" />
            </div>
            <div class="input-wrapper">
              <label for="end">Fim </label>
              <input type="date" id="end" name="end" />
            </div>
          </div>
          <div class="typelocal input-wrapper">
            <div class="type">
              <label for="type">Tipo</label>
              <div class="type-options border">
                <input type="radio" name="type" id="presencial" />
                <label for="presencial" class="type-option">
                  <img src="assets/icons/building-2.svg" alt="" />
                  Presencial
                </label>
                <input type="radio" name="type" id="online" />
                <label for="online" class="type-option">
                  <img src="assets/icons/video.svg" alt="" />
                  Online
                </label>
              </div>
            </div>
            <div class="local">
              <div class="input-wrapper">
                <label for="local">Local</label>
                <input
                  type="text"
                  id="local"
                  name="local"
                  placeholder="Link ou endereço"
                />
              </div>
            </div>
          </div>
          <div class="description input-wrapper">
            <label id="description-label" for="description">Descrição</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Escreva sobre os detalhes do evento"
            />
          </div>
          <div id="custom">
            <img
              src="assets/icons/paintbrush-vertical.svg"
              alt="Ícone de pincel"
            />
            <p>Personalização</p>
          </div>
          <div id="colors">
            <p>Cor principal</p>
            <div class="color-picker">
              <div class="color-option" data-color="blue"></div>
              <div class="color-option" data-color="purple"></div>
              <div class="color-option" data-color="magenta"></div>
              <div class="color-option" data-color="pink"></div>
              <div class="color-option" data-color="coral"></div>
              <div class="color-option" data-color="red"></div>
              <div class="color-option" data-color="orange"></div>
              <div class="color-option" data-color="yellow"></div>
              <div class="color-option" data-color="lime"></div>
              <div class="color-option" data-color="green"></div>
              <div class="color-option" data-color="cyan"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
